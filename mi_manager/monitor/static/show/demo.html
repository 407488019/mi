<script>
    var GET_URL = POST_URL_PREFIX + "/get_dat";
    console.log(GET_URL);
    $.get(GET_URL).success(function (dat) {
        console.log(dat);
        for (var i = 0; i < dat.length; ++i) {
            var str = '<tr>';
            for (var j = 0; j < dat[i].length; ++j) {
                str += '<th>' + dat[i][j] + '</th>';
            }
            str += '</tr>';
            if (i === 0) {
                $('#tab_head').append(str);
            } else {
                $('#tab_dat').append(str);
            }
        }
        $(document).ready(function(){
            $('#myTable').DataTable();
        });
    });

</script>
