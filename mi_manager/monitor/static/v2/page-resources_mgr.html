<script>
    function init_table_mysql() {
        var id_type = '#tab_row_mysql';
        var html =  $(id_type).html();
        $(id_type).empty();
        var GET_URL = POST_URL_PREFIX + "/get_resources_mysql";
        console.log(GET_URL);
        $.get(GET_URL).success(function (dat) {
            console.log(dat);
            for (var i = 0; i < dat.length; ++i) {
                var ins = html.format(i+1, dat[i][0], dat[i][1], dat[i][2], dat[i][3]);
                $(id_type).append(ins);
            }
        });
    }
